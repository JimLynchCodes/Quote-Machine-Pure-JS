<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Machine</title>
</head>
<body>

<link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>

<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<link href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<link href='./quote-machine.css' rel='stylesheet' type='text/css'>
<script src="./quote-machine.js"></script>


<div class="page containter-fluid text-center">
    <div class = "body">
        <h1>Funny One Liners</h1>
        <p>Some funny quotes brought to you by Jim Lynch.</p>

        <div class="image">
            <div class="row">
                <div class="row-center">

                    <img class="img-responsive center-block"  width="600" height="364.5394736842105"   src="http://creativefan.com/important/cf/2012/07/funny-obama-pictures/funny-face.jpg" />

                </div>
            </div>
        </div>

        <br/>
        <button type="button" class="btn btn-default" type="submit" id="newQuote">Next Joke &nbsp; <i class="fa fa-arrow-circle-right"></i></button>
        <button href="#" class="btn btn-primary" id="tweet"> <i class="fa fa-twitter"></i> &nbsp; Share on Twitter!</button>

        <br/>

        <div class="row">
            <div class="row-fluid">
                <div class="span4 offset4">
                    <div class="quotes text-center">
                        <span class="quote">Click the "Next Joke" button for a new joke!</span


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
